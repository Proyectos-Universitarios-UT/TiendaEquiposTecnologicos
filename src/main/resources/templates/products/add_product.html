<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="home">
<body>
<div layout:fragment="content">
    <div class="col-12">
        <h2>Add Product</h2>
        <div th:classappend="'alert-' + (${class != null} ? ${class} : info)" th:if="${message != null}"
             th:text="${mensaje}"
             class="alert">
        </div>
        <form th:object="${product}" th:action="@{/api/products/add}" method="post">
            <div class="form-group">
                <label for="name">Nombre del producto</label>
                <input autocomplete="off" autofocus th:field="*{name}" id="name"
                       placeholder="Escribe el nombre del producto" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{name}"></div>
            </div>
            <div class="form-group">
                <label for="sku">Código de barras</label>
                <input autocomplete="off" th:field="*{sku}" id="sku" placeholder="Escribe el código del producto"
                       type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('sku')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{sku}"></div>

            </div>
            <div class="form-group">
                <label for="stock">Existencia actual</label>
                <input autocomplete="off" th:field="*{stock}" id="stock"
                       placeholder="Cantidad actual del producto" type="number"
                       class="form-control" th:classappend="${#fields.hasErrors('stock')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{stock}"></div>

            </div>
            <div class="form-group">
                <label for="stock">Price</label>
                <input autocomplete="off" th:field="*{price}" id="price" placeholder="Precio del producto"
                       type="number"
                       class="form-control" th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{price}"></div>

            </div>
            <button class="btn btn-success" type="submit">Save</button>
            &nbsp;<a class="btn btn-warning" th:href="@{/api/products/show}">All</a>
        </form>
    </div>
</main>
</body>
</html>
