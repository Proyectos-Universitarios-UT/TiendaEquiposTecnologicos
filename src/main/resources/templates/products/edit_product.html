<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="home">
<!-- Cargar el CSS de Boostrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<body>
<div layout:fragment="content">
    <div class="col-12">
        <h2>Edit product </h2>
        <form th:object="${product}" th:action="@{/api/products/edit/} + ${product.id}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="name">Product name</label>
                <input autocomplete="off" autofocus th:field="*{name}" id="name"
                       placeholder="Write product code" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{name}"></div>
            </div>
            <div class="form-group">
                <label for="sku">CÃ³digo de barras</label>
                <input autocomplete="off" th:field="*{sku}" id="sku" placeholder="Write product code"
                       type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('sku')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{sku}"></div>
            </div>
            <div class="form-group">
                <label for="stock">Existencia actual</label>
                <input autocomplete="off" th:field="*{existencia}" id="stock"
                       placeholder="Cantidad actual del producto" type="number"
                       class="form-control" th:classappend="${#fields.hasErrors('stock')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{stock}"></div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input autocomplete="off" th:field="*{price}" id="price" placeholder="Price product"
                       type="number"
                       class="form-control" th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{price}"></div>
            </div>
            <button class="btn btn-success" type="submit">Save</button>
            &nbsp;<a class="btn btn-warning" th:href="@{/api/products/show}">All</a>
        </form>
    </div>
</div>
</body>
</html>
