<!DOCTYPE html>
<html html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="home">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sitemap Store of devices Electronics">
    <meta name="author" content="The Ones">
    <title>Control ventas Tienda Tecnologica</title>
    <!-- Cargar el CSS de Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>
<div layout:fragment="content">
    <div class="col-12">
        <h2>Products</h2>
        <div th:classappend="'alert-' + (${class != null} ? ${class} : info)" th:if="${message != null}"
             th:text="${message}"
             class="alert">
        </div>
        <a class="btn btn-success mb-2" th:href="@{/api/users/register}">Add</a>
        <div class="table-responsive">
            <table class="table table-bordered table-responsive">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Roles</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.roles}"></td>
                    <td>
                        <a class="btn btn-warning" th:href="@{/api/users/edit/} + ${user.id}">Edit <i
                                class="fa fa-edit"></i></a>
                    </td>
                    <td>
                        <form th:action="@{/api/users/delete}" method="post">
                            <input type="hidden" name="id" th:value="${user.id}"/>
                            <button type="submit" class="btn btn-danger">Delete <i class="fa fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
